{% extends 'base.html' %}

{% block content %}
  <h2>Supprimer le client</h2>
  <p>Êtes-vous sûr de vouloir supprimer le client "{{ client.first_name }} {{ client.last_name }}" ?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'clients' %}">Annuler</a>
  </form>
{% endblock content %}
